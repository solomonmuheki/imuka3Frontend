</div>
<section class="featured-blog mtb-40">
  <h2 class="deals-head">Latest deals</h2>
  <div class="container">
    <div class="" *ngIf="Deal3.length == 0" style="text-align: center;">
      <div class="alert alert-info">
        <p>There is no recent Deal added yet!</p>
      </div>
      <button class="btn btn-outline-primary" routerLink="/login">
        Add Deal
      </button>
    </div>
    <div class="row" *ngIf="Deal3.length !== 0">
      <div class="col-md-4" *ngFor="let deal of Deal3; let i = index">
        <div
          class="blog-box"
          style=" margin-bottom: 40px; padding-bottom: 10px;"
        >
          <img
            src="http://localhost:8000/uploads/{{ deal.image }}"
            class="img-fluid"
            alt="blog1"
            style="object-fit: cover;"
          />
          <div style="text-align: center;">
            <label class="label">{{ deal.companyName }}</label>
          </div>
          <ngb-rating rate="{{ deal.rating }}">
            <ng-template let-fill="fill" let-index="index">
              <span class="star" [class.filled]="fill === 100">&#9733;</span>
            </ng-template>
          </ngb-rating>
          <div style="text-align: center;">
            <p>
              Needs
              <span> {{ deal.AmountToRaise }}</span> Uganda Shillings<br />
              Expires in
              <span
                class="badge badge-pill badge-danger"
                style="color: white;"
                >{{ backDays(deal.updated_at) }}</span
              >
              Day(s) time
            </p>
            <div style="margin:10px">
              <p class="b">{{ deal.detailedDescription }}</p>
            </div>
          </div>

          <div style="text-align: center;">
            <a routerLink="/login" class="btn btn-info ">Read more</a>
          </div>
        </div>
      </div>
    </div>
    <div *ngIf="display" style="margin:auto;padding-left: 45%;">
      <app-half-circle-spinner
        [animationDuration]="1000"
        [size]="60"
        [color]="'#4169E1'"
      ></app-half-circle-spinner>
    </div>
  </div>
  <!-- <ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" size="default" type="ball-spin-clockwise">  
    <p style="color: white">Please Wait. </p>  
    </ngx-spinner>  -->
</section>
