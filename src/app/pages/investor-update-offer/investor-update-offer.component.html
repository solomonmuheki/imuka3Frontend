<div role="document">
  <div>
    <form
      class="form-horizontal"
      id="add-form"
      [formGroup]="updateOfferForm"
      (ngSubmit)="onupdateOfferFormSubmit()"
    >
      <div class="modal-header">
        <h4 class="modal-title">Update Offer</h4>
        <button type="button" class="close" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <table class="table table-borderless">
          <tbody>
            <tr>
              <td>
                <span class="label2"
                  ><label> Name:</label><br /><b>{{ companyName }}</b></span
                >
              </td>

              <td>
                <span class="label2"
                  ><label>Amount Needed:</label><br />
                  <b>{{ AmountToRaise }}</b></span
                >
              </td>
            </tr>
          </tbody>
        </table>
        <hr />
        <div class="form-group">
          <label class="control-label">Amount You're Oferring</label>
          <div class="">
            <input
              type="text"
              class="form-control"
              formControlName="offerAmount"
            />
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-default"
          data-dismiss="modal"
          (click)="onClose()"
        >
          Close
        </button>
        <button type="submit" class="btn btn-primary">Update</button>
      </div>
    </form>
  </div>
</div>
